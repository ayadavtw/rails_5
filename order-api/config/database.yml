default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 50000
development:
  <<: *default
  database: order_api
  username: orders_user
  password: orders_password

test:
  <<: *default
  database: order_api_test
  username: orders_user
  password: orders_password